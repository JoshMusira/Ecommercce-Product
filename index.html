<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="container-left">
                <h1 class="logo">Sneakers</h1>
                <ul>
                    <li><a id="nav-item" href="#">Collections</a></li>
                    <li><a id="nav-item" href="#">Men</a></li>
                    <li><a id="nav-item" href="#">Women</a></li>
                    <li><a id="nav-item" href="#">About</a></li>
                    <li><a id="nav-item" href="#">Contact</a></li>
                    
                    
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="icon">
                <i  class="fa-solid fa-cart-shopping"></i>
                <img class="top-logo" src="images/night.jpg" alt="">
            </div>
           
        </div>
    </nav>
    
    <section>
        <div class="image-container">
            <img class="main-image" src="images/nike1.jpg" alt="">
            <div class="sub-images">
                <img class="sub-image" src="images/car.jpg" alt="">
                <img class="sub-image" src="images/footwear.jpg" alt="">
                <img class="sub-image" src="images/nike2.jpg" alt="">
                <img class="sub-image" src="images/shoes.jpg" alt="">
            </div>
        </div>
        <div class="product-container">
            <h3>Sneaker Company</h3>
            <h1 class="sub">Fall Limited Edition Sneakers</h1>
            <p>These low profile sneakers are your perfect casual wear companion. Featuring a churable <br> rubber outer sole.They will withsatand everthing the weaher can offer.</p>

            <div class="prices">
            <button class="price">$125.00</button>
            <button class="discount">50%</button>
            <button class="previous-price">$250.00</button>
        </div >
        <div class="btn">

            <div class="quantity">
                <button id="decrement" class="items">-</button>
                <button id="total" class="items">1</button>
                <button id="increment" class="items">+</button>
               
            </div>
            <button class="cart"> <i  class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
        </div>
    </section>
    
</body>
</html>
